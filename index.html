<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máquina de Apuestas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Máquina de Apuestas</h1>
      <div class="game-info">
        <p id="coins">Monedas: 50</p>
      </div>
      <div class="betting-form">
        <label for="number">Elige un número (1-6):</label>
        <input type="number" id="number" min="1" max="6" />
        <label for="bet">Cantidad de monedas a apostar:</label>
        <input type="number" id="bet" min="1" />
        <button id="bet-button">Apostar</button>
      </div>
      <div id="result"></div>
      <div id="history">
        <h2>Historial de números</h2>
        <ul id="numbers-list"></ul>
      </div>
    </div>
    <!-- se importa jqery de su librería, si usas js puro no hace falta -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- usando jquery -->
    <script src="script.js"></script>

    <!-- usando js-puro -->
    <!-- <script src="script-js-puro.js"></script> -->
  </body>
</html>
